<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Heroic Features - Start Bootstrap Template</title>
    <link th:href="@{/css/bootstrap.min.css}" href="#" rel="stylesheet"/>
    <link th:href="@{/css/heroic-features.css}" href="#" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{/}" class="navbar-brand" href="#">Home</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron hero-spacer">
        <h1>Welcome to our soccer application!</h1>
    </header>

    <hr/>
    <div class="row">
        <div class="col-lg-12">
            <h3>Leagues: </h3>
        </div>
    </div>
    <div class="row text-center">

        <div th:each="league, iterationStatus : ${leagues}" class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img style="width: 250px; height: 150px;" th:src="${league.countryFlag}"
                     src="http://placehold.it/800x500" alt=""/>
                <div class="caption">
                    <h4 th:text="${league.caption}">League caption</h4>
                    <p th:text="'Number of teams: ' + ${league.numberOfTeams}">Number of teams</p>
                    <p>
                        <a th:href="@{/leagues/{id}/teams(id=${league.id})}" href="#" class="btn btn-primary">Show
                            teams</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<script th:src="@{/js/jquery.js}" src="#"></script>
<script th:src="@{/js/bootstrap.min.js}" src="#"></script>
</body>
</html>
